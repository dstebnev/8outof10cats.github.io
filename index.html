<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
</head>
<body onload="main();">
    <div class="game_block">
        <div class="message_of_result" hidden>
        </div>
        <div class="letters">   
        </div>
        <div class="choice">
            <a class="button" id="vowel">Vowel</a>
            <a class="button" id="consonant">Consonant</a>
        </div>
        <div class="word_input" hidden>
            <div class="answer_block">
                <input id="answer" type="text">
            </div>
            <div class="answer_buttons">
                <a class="button" id="answer_button">Submit</a>
                <a class="button" id="refresh_button">Reload</a>
            </div>
        </div>
    </div>
</body>
</html>
